<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
              integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
              crossorigin=""/>
         <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
                 integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
                 crossorigin=""></script>
    </head>

    <body>
        <div>
            <ul>
                <li><a style="text-decoration:none" href="{{ url_for('report') }}">Report A Crime</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('update') }}">Update A Crime</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('delete') }}">Delete A Crime</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('single_search') }}">Search A Crime</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('keyword_search') }}">Keyword Search</a></li>
                <li><a style="text-decoration:none" href="{{ url_for('advanced_queries') }}">Advanced Queries</a></li>
                <li id="home-link"><a style="text-decoration:none" href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </div>
<!--        <br>-->
        <div class="content">
            {% for message in get_flashed_messages() %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                {{ message }}
            </div>
            {% endfor %}
            {% block content %} {% endblock %}
        </div>

    </body>
</html>
